<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

   <!-- Fontsize link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Open+Sans:wght@300&family=Oswald&display=swap" rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- header and current date -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- Time blocks start from here 9Am to 5Pm-->
    <div class="container">
      <div id="hour-09" class="row time-div">
        <div class="col-md-1 hour"><span id="09">9AM</span></div>
        <textarea class="col-md-10 time-block description"> </textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-div">
        <div class="col-md-1 hour"><span id="10">10AM</span></div>
        <textarea class="col-md-10 time-block description"> </textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-div">
        <div class="col-md-1 hour"><span id="11">11AM</span></div>
        <textarea class="col-md-10 time-block description"> </textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-div">
        <div class="col-md-1 hour"><span id="12">12PM</span></div>
        <textarea class="col-md-10 time-block description"> </textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-13" class="row time-div">
        <div class="col-md-1 hour"><span id="13">1AM</span></div>
        <textarea class="col-md-10 time-block description"> </textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-14" class="row time-div">
        <div class="col-md-1 hour"><span id="14">2PM</span></div>
        <textarea class="col-md-10 time-block description"> </textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-15" class="row time-div">
        <div class="col-md-1 hour"><span id="15">3PM</span></div>
        <textarea class="col-md-10 time-block description"> </textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-16" class="row time-div">
        <div class="col-md-1 hour"><span id="16">4PM</span></div>
        <textarea class="col-md-10 time-block description"> </textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-17" class="row time-div">
        <div class="col-md-1 hour"><span id="17">5PM</span></div>
        <textarea class="col-md-10 time-block description"> </textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i>
        </button>
<!-- clear button -->
        <br>
    <button id="clearFieldsBtn" type="button" class="btn btn-secondary">Clear</button>

      </div>
<!-- jquery link and Day.js link-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>

<!-- script.js link -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
